<!DOCTYPE html>
<html>
	<head>
		<title>Search Engine Simulation</title>
		<style>
			body {
				padding-left: 15%;
				padding-right: 15%;
				background-color: #e0e0e0;
				font-family: "arial";
			}

			#main {
				margin-bottom: 20px;
				width: 100%;
				padding-top: 20px;
				padding-bottom: 20px;
				height: 100px;
				background-color: white;
			}

			#search {
				width: 88%;
				height: 40px;
				border: 1px solid #5e5e5e;
				border-right: none;
				font-family: arial;
				font-size: 18px;
				padding-left: 10px;
				display: inline-flex;
				position: relative;
				top: -5px;
				transition: 0.3s;
			}

			#searchbar {
				height: 40%;
				min-width: 400px;
				max-width: 700px;
				position: relative;
				transform: translate(-50%, -50%);
				top: 50%;
				left: 50%;
			}
			
			#submit {
				width: 44px;
				height: 44px;
				border: 1px solid #5e5e5e;
				border-left: none;
				display: inline-flex;
				margin-left: -4px;
				top: 12px;
			}
			#submit:hover {
				cursor: pointer;
			}
			.search-icon {
				transition: 0.3s;
				width: 30px;
				height: 30px;
				fill: #5e5e5e;
				position: relative;
				top: 15%;
			}

			input:focus {
				outline: none;
				background-color: #e5e5e5;
			}
			button:focus {
				outline: none;
			}
			button:hover svg {
				transform: scale(1.2);
			}

			.result {
				padding-left: 20px;
				padding-top: 30px;
				padding-bottom: 30px;
				background-color: white;
				color: blue;
				text-decoration: none;
				text-align: left;
				display: block;
				margin-bottom: 4px;
			}
			.cont {
				width: fit-content;
				height: 100%;
				max-width: 70%;
			}

			.link {
				text-decoration: none;
				font-size: 20px;
			}
			.url {
				margin-top: 2px;
				font-size: 14px;
				/*color: #4a4a4a;*/
				color: green;
			}
			.descr {
				color: #202020;
				font-size: 14px;
			}

		</style>
	</head>
	<body>
		
		<form id='main' action='/search' method='POST'>
			<div id='searchbar'>
				<div style='height: 100%; width: 75%; margin: auto;'>
					<input id='search' placeholder='Search' type='text' name='search' value=''>
					<button id='submit' type='submit'>
						<svg class="search-icon" viewBox="0 0 20 20">
							<path d="M18.125,15.804l-4.038-4.037c0.675-1.079,1.012-2.308,1.01-3.534C15.089,4.62,12.199,1.75,8.584,1.75C4.815,1.75,1.982,4.726,2,8.286c0.021,3.577,2.908,6.549,6.578,6.549c1.241,0,2.417-0.347,3.44-0.985l4.032,4.026c0.167,0.166,0.43,0.166,0.596,0l1.479-1.478C18.292,16.234,18.292,15.968,18.125,15.804 M8.578,13.99c-3.198,0-5.716-2.593-5.733-5.71c-0.017-3.084,2.438-5.686,5.74-5.686c3.197,0,5.625,2.493,5.64,5.624C14.242,11.548,11.621,13.99,8.578,13.99 M16.349,16.981l-3.637-3.635c0.131-0.11,0.721-0.695,0.876-0.884l3.642,3.639L16.349,16.981z"></path>
						</svg>
					</button>
				</div>
			</div>
		</form>

		<div id='results'>
			{%for i in info%}
				<div class='result'>
					<div class='cont'>
						<a class='link' href={{i[0]}}>{{i[1]}}</a>
						<p class='url'>{{i[0]}}</p>
						<p class='descr'>{{i[2]}}</p>
					</div>
				</div>
			{%endfor%}
		</div>

	</body>
</html>
