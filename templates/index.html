<!DOCTYPE html>
<html>
	<head>
		<title>Search Engine Simulation</title>
		<style></style>
	</head>
	<body>
		
		<form id='main' method='POST'>
			<input id='search' placeholder='Search' type='text' name='search'>
			<input id='submit' type='submit' name='submission' value='Search'>

		<div id='results'>
			{%for i in urls%}
				<span>{{i}}</span>
			{%endfor%}
		</div>

	</body>
</html>
